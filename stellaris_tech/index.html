<!doctype html>
<html>
<head>
	<title>Stellaris Capek Technology Tree</title>
	<link rel="main" type="text/css" href="https://drsaeva.github.io/stellaris_tech/css/main.css">
	<script src="https://drsaeva.github.io/stellaris_tech/js/cytoscape.min.js"></script>
</head>
 		
 		
<body>
	<!--h1>1.8 Capek Tech Tree</h1-->
	<div id="cy"></div>
	<script>
		var cy = cytoscape({
  		container: document.getElementById('cy'),
  		elements: [
    		{ data: { id: 'a' } },
    		{ data: { id: 'b' } },
    		{ data: {
        	id: 'ab',
        	source: 'a',
        	target: 'b'
      		}
    	}]
		});
	</script>
	
	
</body>
</html>

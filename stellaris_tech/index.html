 <html>
 		<head>
 			<title>Stellaris Capek Technology Tree</title>
 			<!-- link to main stylesheet -->
 			<link rel="main" type="text/css" href="css/main.css">
 		</head>
 		<script src="https://drsaeva.github.io/stellaris_tech/js/cytoscape.min.js"></script>
 		
 	<body>
 		<h1>1.8 Capek Tech Tree</h1>
  		
    <script>
      var cy = cytoscape({

  container: document.getElementById('cy'), // container to render in

  elements: [ // list of graph elements to start with
    { // node a
      data: { id: 'a' }
    },
    { // node b
      data: { id: 'b' }
    },
    { // edge ab
      data: { id: 'ab', source: 'a', target: 'b' }
    }
  ],

  style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
        'background-color': '#666',
        'label': 'data(id)'
      }
    },

    {
      selector: 'edge',
      style: {
        'width': 3,
        'line-color': '#ccc',
        'target-arrow-color': '#ccc',
        'target-arrow-shape': 'triangle'
      }
    }
  ],

  layout: {
    name: 'grid',
    rows: 1
  }

});
    </script>	
 		
    <div id="cy">
    
    </div>
  		
  		
  	</body>
 </html>
